<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .header, .header1 {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 20px;
      flex-wrap: wrap;
    }

    .header {
      padding-top: 55px;
    }

    .v262_64, .v262_65, .v262_66, .v262_63 {
      font-size: 30px;
      color: white;
    }

    .v262_65 {
      color: #d68321;
    }

    .v262_138 {
      color: #d68321;
      font-weight: bold;
      font-size: 24px;
    }

    .nav a, a {
      text-decoration: none;
      color: #d68321;
      font-size: 24px;
      transition: all 0.1s ease;
    }

    a:hover {
      color: #ece8e8ea;
    }

    .A {
      margin: auto;
      width: 100%;
      text-align: center;
      font-size: 20px;
      position: relative;
    }

    form {
      max-width: 600px;
      background-color: rgba(246, 156, 156, 0.3);
      padding: 20px;
      margin: 40px auto;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #1ac1db;
      padding: 15px;
      color: white;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      border: none;
    }

    button[type="submit"]:hover {
      filter: brightness(1.1);
    }

    ::placeholder {
      font-size: 20px;
      font-family: "Inter", sans-serif;
      color: black;
    }
  </style>
</head>
<body>

  <header class="header">
    <div>
      <span class="v262_64">D</span><span class="v262_65">Y</span><span class="v262_66">K</span><span class="v262_63">S</span>
      <span class="v262_138">PERFECTIO</span>
    </div>
  </header>

  <header class="header1">
    <span><a href="index.html">A propos</a></span>
    <span><a href="Blogs.html">Blog</a></span>
    <span style="color:white">Contact</span>
    <span><a href="Mes livres1.html">Mes livres</a></span>
  </header>

  <div class="A">
    <form action="https://formspree.io/f/mdkgayrv" method="POST">
      <div><input type="text" name="nom" placeholder="Votre nom" required></div>
      <div><input type="number" name="phone" placeholder="Téléphone" required></div>
      <div><input type="email" name="email" placeholder="Votre email" required></div>
      <div><textarea name="objet" placeholder="Objectif du message..." required></textarea></div>
      <div><textarea name="message" placeholder="Message..." required></textarea></div>
      <button type="submit">Envoyer</button>
    </form>
  </div>
  
  <script>
  const form = document.querySelector("form");

  form.addEventListener("submit", async function (e) {
    e.preventDefault(); // Empêche l'envoi immédiat

    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: "POST",
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      alert("Merci ! Votre message a bien été envoyé.");
      form.reset(); // Réinitialise le formulaire
    } else {
      alert("Une erreur est survenue. Veuillez réessayer.");
    }
  });
</script>

</body>
</html>
